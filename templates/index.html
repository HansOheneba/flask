{% extends "sidebar.html" %}  {% block content %}
<div class="container mx-auto my-8 p-4">
  <h1 class="text-3xl font-bold text-center mb-6">
    To-Do List
  </h1> 
</div>

<div
  class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans"
>
  <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
    <div class="mb-4">
      <form action="/" method="POST">
        <div class="flex mt-4">
          <input
          required
            name="content"
            id="content"
            class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
            placeholder="Add a task"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring px-7 focus:border-blue-300 w-fit font-semibold ml-1">
    
            Add
          </button>
        </div>
      </form>
    </div>
    <div>
      {% for task in tasks %}
      <div class="flex mb-4 items-center">
    
        <p
          class="w-full text-grey-darkest {% if task.completed %}line-through{% endif %}"
        >
          {{ task.content }}
        </p>
        <a href="/update/{{task.id}}">
       <button
          class=" p-2 w-10 h-10 rounded bg-blue-500 hover:bg-blue-300"
        >
           <img
              src="{{ url_for('static', filename='img/edit.svg') }}"
              alt="delete button"
            />
        </button>
        </a>
       <a href="/delete/{{task.id}}">
         <button
          class=" p-2 w-10 h-10 ml-2 border-2 rounded border-red-500 hover:bg-red-200"
        >
           <img
              src="{{ url_for('static', filename='img/trash-2.svg') }}"
              alt="delete button"
            />
        </button>
       </a>
      </div>
      {% endfor %}

 
    </div>
  </div>
</div>

{% endblock %}
