{% extends "sidebar.html" %} {% block content %}
<div class="p-10 w-full">
  <div class="pb-10">
    <h1 class="font-bold text-xl">Settings</h1>
  </div>

    <div
      class="border border-gray-200 p-10 rounded-lg flex flex-col justify-center"
    >
      <div class="w-1/2 mx-auto flex flex-col gap-5">
        <h1 class="font-bold text-lg py-5">Account Details</h1>
        
        <!-- Username (Read-only) -->
        <div class="mb-4">
          <label for="currentUsername" class="block text-sm font-medium"
            >Your username</label
          >
          <input
            type="text"
            id="currentUsername"
            name="username"
            class="p-2 w-full border rounded-md text-gray-400"
            value="{{ user.username }}"
            readonly
          />
        </div>

        <!-- First Name -->
        <div class="mb-4">
          <label for="firstName" class="block text-sm font-medium"
            >Your first name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstname"
            class="p-2 w-full border rounded-md text-gray-900"
            value="{{ user.firstname }}"
          />
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label for="lastName" class="block text-sm font-medium"
            >Your last name</label
          >
          <input
            type="text"
            id="lastName"
            name="lastname"
            class="p-2 w-full border rounded-md text-gray-900"
            value="{{ user.lastname }}"
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="currentEmail" class="block text-sm font-medium"
            >Your email</label
          >
          <input
            type="email"
            id="currentEmail"
            name="email"
            class="p-2 w-full border rounded-md text-gray-900"
            value="{{ user.email }}"
          />
        </div>
        <!-- Change Password Modal -->
        <div>
          <div class="py-3">
            <div x-data="{ modelOpen: false }">
              <button
                @click="modelOpen =!modelOpen"
                class="text-blue-500 underline font-semibold"
              >
                Change
              </button>

              <div
                x-show="modelOpen"
                class="fixed flex justify-center items-center inset-0 z-50 overflow-y-auto"
                aria-labelledby="modal-title"
                role="dialog"
                aria-modal="true"
              >
                <div
                  class="flex items-center justify-center px-4 text-center sm:block sm:p-0"
                >
                  <div
                    x-cloak
                    @click="modelOpen = true"
                    x-show="modelOpen"
                    x-transition:enter="transition ease-out duration-300 transform"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition ease-in duration-200 transform"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    class="fixed inset-0 transition-opacity bg-gray-700 bg-opacity-60"
                    aria-hidden="true"
                  ></div>

                  <div
                    x-cloak
                    x-show="modelOpen"
                    x-transition:enter="transition ease-out duration-300 transform"
                    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave="transition ease-in duration-200 transform"
                    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    class="inline-block w-fit max-w-md p-6 my-10 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl xl:max-w-xl"
                    style="z-index: 100"
                  >
                    <div class="py-4">
                      <h1
                        class="text-xl w-full text-left font-bold text-gray-800 pr-20"
                      >
                        Change your password
                      </h1>
                    </div>

                    <div class="mb-4">
                      <label for="name" class="block text-sm font-medium">
                        Current Password</label
                      >
                      <input
                        type="password"
                        id="oldPassword"
                        name="oldPassword"
                        class="p-2 w-full border rounded-md text-gray-500"
                        placeholder="type in your current password"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="name" class="block text-sm font-medium">
                        New Password</label
                      >
                      <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        class="p-2 w-full border rounded-md text-gray-500"
                        placeholder="type in your new password"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="name" class="block text-sm font-medium">
                        Confirm New Password</label
                      >
                      <input
                        type="password"
                        id="passwordConfirm"
                        name="passwordConfirm"
                        class="p-2 w-full border rounded-md text-gray-500"
                        placeholder="type in your new password"
                      />
                    </div>

                    <div class="flex justify-center mt-6">
                      <button
                        for="show"
                        @click="modelOpen = false"
                        type="button"
                        class="mr-2 w-1/2 py-2 text-sm tracking-wide capitalize transition-colors border border-gray-300 duration-200 transform bg-white hover:bg-gray-200 rounded-md"
                      >
                        Cancel
                      </button>
                      <button
                        for="show"
                        @click="modelOpen = false"
                        type="button"
                        class="justify-center text-white text-md bg-blue-500 hover:bg-blue-600 border border-gray-200 focus:ring-4 focus:outline-none shadow-md focus:ring-gray-100 font-medium rounded-lg text-sm w-1/2 py-2.5 text-center inline-flex items-center"
                      >
                        <span>Save</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label for="name" class="block text-sm font-medium">
              Your password</label
            >
            <input
              type="password"
              id="dummyPassword"
              name="dummyPassword"
              class="p-2 w-full border rounded-md text-gray-500"
              value="Nice try xDDD"
              disabled
            />
          </div>
        </div>

        <div x-data="{modalIsOpen: false}">
          <button
            @click="modalIsOpen = true"
            type="button"
            class="text-red-500 underline font-semibold"
          >
            Delete my Account
          </button>
          <div
            x-cloak
            x-show="modalIsOpen"
            x-transition.opacity.duration.200ms
            x-trap.inert.noscroll="modalIsOpen"
            @keydown.esc.window="modalIsOpen = false"
            @click.self="modalIsOpen = false"
            class="fixed inset-0 z-30 flex items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8"
            role="dialog"
            aria-modal="true"
            aria-labelledby="defaultModalTitle"
          >
            <!-- Modal Dialog -->
            <div
              x-show="modalIsOpen"
              x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
              x-transition:enter-start="opacity-0 scale-50"
              x-transition:enter-end="opacity-100 scale-100"
              class="flex w-fit p-5 flex-col gap-4 overflow-hidden rounded-md bg-white text-neutral-600"
            >
              <!-- Dialog Header -->

              <div class="flex items-center justify-between">
                <h1 class="text-xl w-full text-center font-bold text-gray-800">
                  Delete Account
                </h1>
              </div>

              <!-- Dialog Body -->
              <p class="mt-2 text-md text-gray-800 text-left w-fit">
                Are you sure you want to delete your account? <br />If you still
                wish to proceed, please click on the <br />
                “Delete Account” button below.
              </p>

              <!-- Dialog Footer -->
              <div class="w-full flex justify-center mt-2">
                <button
                  @click="modalIsOpen = false"
                  aria-label="close modal"
                  class="mr-2 w-1/2 py-2 text-sm tracking-wide capitalize transition-colors border border-gray-300 duration-200 transform bg-white hover:bg-gray-200 rounded-md"
                >
                  Cancel
                </button>
  
                  <button><form action="{{ url_for('delete_user') }}" method="POST">
    <button type="submit" class="justify-center text-white text-md bg-red-500 hover:bg-red-600 border border-gray-200 focus:ring-4 focus:outline-none shadow-md focus:ring-gray-100 font-medium rounded-lg text-sm w-1/2 py-2.5 text-center inline-flex items-center">Delete</button>
</form>
</button>
          
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
