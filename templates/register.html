{% extends "base.html" %} {% block head %} {% endblock %} {% block body %}

   <section class="min-h-screen flex items-center justify-center">

       
        

        <div class="bg-white p-8 mx-auto w-full max-w-md h-full">
            <h2 class="text-2xl font-semibold mb-6 text-center">Create an account</h2>


            <form action="/register" method="post">


                <div class="mb-4">
                    <label for="firstame" class="block text-gray-600 font-medium">First name</label>
                    <input type="text" id="firstname" name="firstname" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Enter your first name">
                </div>
                <div class="mb-4">
                    <label for="lastname" class="block text-gray-600 font-medium">Last name</label>
                    <input type="text" id="lastname" name="lastname" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Enter your last name">
                </div>


                <div class="mb-4">
                    <label for="username" class="block text-gray-600 font-medium">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Create a username">
                    <p class="text-sm text-gray-500 mt-1">Cannot be changed after signing up</p>
                </div>


                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Enter your email">
                </div>


                <div class="mb-6">
                    <label for="password" class="block text-gray-600 font-medium">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Create a password">
                    <p class="text-sm text-gray-500 mt-1">Must be at least 8 characters</p>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-600 font-medium">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        class="mt-1 p-2 w-full border rounded-md" placeholder="Repeat password">
                </div>



                <button type="submit"
                    class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 w-full font-semibold "
                  >
                    Create Account
                </button>

                <div class="pt-5 flex justify-center">
                    <p class="text-gray-500 text-sm">Already have an account? <a class="text-blue-500 font-semibold"
                            href="{{url_for('login')}}">Log in</a></p>
                </div>

                <div id="messageContainer" class="message-container hidden">
                    <div id="successMessage" class="message success hidden"></div>
                    <div id="errorMessage" class="message error hidden"></div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
