{% extends "base.html" %} 
{% block head %}
<title>To-Do</title>
{% endblock %} 
{% block body %}
<div class="container mx-auto my-8 p-4">
  <h1 class="text-3xl font-bold text-center mb-6">Update Task</h1>  

<div class="flex justify-center mb-6">
    <form action="/update/{{task.id}}" method="POST" class="flex space-x-2">
      <input
        type="text"
        class="border border-gray-300 rounded p-2 w-80"
        placeholder="Update Task"
        name="content"
        id="content"
        value="{{task.content}}"
        required
      />
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded"
      >
        Update
      </button>
    </form>
  </div>
</div>

{% endblock %}
