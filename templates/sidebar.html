{% extends "base.html" %} {% block head %} {% endblock %} {% block body %}

<section class="flex h-screen overflow-auto">
      <div
        class="w-1/5 border-r-2 h-full border-gray-200 p-6 flex flex-col justify-between sticky top-0"
      >
        <div class="flex flex-col gap-6">
          <!-- <div>
            <input
              type="text"
              style="background-image: url({{ url_for('static', filename='img/home.svg') }}'); background-position-x: 4%;"
              class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500 bg-no-repeat bg-center"
              placeholder="Search"
            />
          </div> -->

          <div>
            <a href="/">
              <button
                style="
                  background-image: url('{{ url_for('static', filename='img/home.svg') }}');
                  background-position-x: 4%;
                "
                class="w-full bg-no-repeat bg-center py-3 rounded-lg"
              >
                <p class="text-left pl-12 font-semibold">Home</p>
              </button>
            </a>
            <a href="/">
              <button
                style="
                  background-image: url('{{ url_for('static', filename='img/notepad.svg') }}');
                  background-position-x: 4%;
                "
                class="w-full bg-no-repeat bg-center bg-blue-100 py-3 rounded-lg"
              >
                <p class="text-left pl-12 font-semibold text-blue-500">Task Master</p>
              </button>
            </a>
            <a href="/password-manager">
              <button
                style="
                  background-image: url('{{ url_for('static', filename='img/key.svg') }}');
                  background-position-x: 4%;
                "
                class="w-full bg-no-repeat bg-center py-3 rounded-lg"
              >
                <p class="text-left pl-12 font-semibold">Password Manager</p>
              </button>
            </a>
          </div>
        </div>

        <div>
          <a href="settings.php">
            <button
              style="
                background-image: url('{{ url_for('static', filename='img/settings.svg') }}');
                background-position-x: 4%;
              "
              class="w-full bg-no-repeat bg-center py-3 rounded-lg my-3"
            >
              <p class="text-left pl-12 font-semibold">Settings</p>
            </button>
          </a>
          <hr />
          <div class="flex pl-2 py-3">
            <div class="bg-blue-100 rounded-full h-fit p-2">
              <img src="{{ url_for('static', filename='img/user.svg') }}" alt="" />
            </div>
            <div class="pl-2 w-full">
              <div class="flex justify-between items-center">
                <p id="username" class="font-semibold username">{{session.username}}</p>
                <style>
                  [x-cloak] {
                    display: none;
                  }
                </style>
                <div x-data="{ modelOpen: false }">
                  <button
                    @click="modelOpen =!modelOpen"
                    class="justify-center text-white text-md hover:bg-red-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg px-2 py-2"
                  >
                    <img src="{{ url_for('static', filename='img/log-out.svg') }}" alt="" />
                  </button>

                  <div
                    x-show="modelOpen"
                    class="fixed flex justify-center items-center inset-0 z-50 overflow-y-auto"
                    aria-labelledby="modal-title"
                    role="dialog"
                    aria-modal="true"
                  >
                    <div
                      class="flex items-center justify-center px-4 text-center sm:block sm:p-0"
                    >
                      <div
                        x-cloak
                        @click="modelOpen = true"
                        x-show="modelOpen"
                        x-transition:enter="transition ease-out duration-300 transform"
                        x-transition:enter-start="opacity-0"
                        x-transition:enter-end="opacity-100"
                        x-transition:leave="transition ease-in duration-200 transform"
                        x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0"
                        class="fixed inset-0 transition-opacity bg-gray-700 bg-opacity-60"
                        aria-hidden="true"
                      ></div>

                      <div
                        x-cloak
                        x-show="modelOpen"
                        x-transition:enter="transition ease-out duration-300 transform"
                        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                        x-transition:leave="transition ease-in duration-200 transform"
                        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        class="inline-block w-fit max-w-md p-6 my-10 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl xl:max-w-xl"
                      >
                        <div class="flex items-center justify-between">
                          <h1
                            class="text-xl w-full text-center font-bold text-gray-800"
                          >
                            Logout
                          </h1>
                        </div>

                        <p class="mt-2 text-md text-gray-800 text-center w-fit">
                          Are you sure you want to logout of your account?
                        </p>

                        <x-text-input name="id" type="hidden" />

                        <div class="flex justify-center mt-6">
                          <button
                            for="show"
                            @click="modelOpen = false"
                            type="button"
                            class="mr-2 w-1/2 py-2 text-sm tracking-wide capitalize transition-colors border border-gray-300 duration-200 transform bg-white hover:bg-gray-200 rounded-md"
                          >
                            Cancel
                          </button>
                          <button
                            @click="window.location.href='/logout'"
                            class="justify-center text-white text-md bg-red-500 hover:bg-red-600 border border-gray-200 focus:ring-4 focus:outline-none shadow-md focus:ring-gray-100 font-medium rounded-lg text-sm w-1/2 py-2.5 text-center inline-flex items-center"
                          >
                            <span>Logout</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <p id="userEmail" class="userEmail text-sm text-gray-500">
                {{session.email}}
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="p-10 w-full bg-gray-100">
       {% block content %}



       
       {% endblock %}
      </div>
    </section>

{% endblock %}
